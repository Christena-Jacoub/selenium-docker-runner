  - BROWSER ### I can use it like this instead of using it BROWSER=${BROWSER}
  - HUB_HOST=hubService
  - THREAD_COUNT=3
  - TEST_SUITE=flight-reservation.xml
  volumes:
  - ./output/flight-reservation:/home/selenium-docker/test-output